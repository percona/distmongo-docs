# MkDocs configuration for builds with material theme

site_name: Percona Distribution for MongoDB 6.0
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2024

repo_name: percona/distmongo-docs
repo_url: https://github.com/percona/distmongo-docs
edit_uri: edit/6.0/docs/

use_directory_urls: false

# Theme setup
theme:
  name: material
  logo: _images/percona-logo.svg
  favicon: _images/percona-favicon.ico
  custom_dir: _resource/overrides/
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    
    # Automatic mode based on system preferences

    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# Theme features
  features:
    - search.share
    - search.highlight
    - content.code.copy
    - content.action.view
    - content.action.edit
    - content.tabs.link
    - navigation.top
    - navigation.tracking 


extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css
  - css/percona.css
  - css/nocopy.css
  - css/extra.css
  - css/design.css
  - css/osano.css

extra_javascript:
  - js/version-select.js
  - js/promptremover.js
  - ja/consent.js

markdown_extensions:
  abbr: {}
  attr_list: {}
  toc:
    permalink: True
    title: On this page
    toc_depth: 3
  admonition: {}
  footnotes: {}
  def_list: {} # https://michelf.ca/projects/php-markdown/extra/#def-list
  meta: {}
  md_in_html: {}
  smarty:
      {smart_angled_quotes: true}
  pymdownx.details: {}
  pymdownx.mark: {}
  pymdownx.smartsymbols: {}
  pymdownx.tabbed: 
      {alternate_style: true}
  pymdownx.tilde: {}
  pymdownx.superfences: 
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.highlight:
      linenums: false
  pymdownx.inlinehilite: {}
  pymdownx.snippets: 
      base_path: ["snippets"]
      auto_append:
        - services-banner.md
  pymdownx.tasklist:
     custom_checkbox: true
  pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - _resource/.icons
       

plugins:
  search: 
    separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  section-index: {}
  git-revision-date-localized: 
    enable_creation_date: true
    enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
  macros:
      include_yaml:
        - 'variables.yml' # Use in markdown as '{{ VAR }}'
# exclude: # Don't process these files
#      glob:
#         - file.md
  with-pdf: # https://github.com/orzih/mkdocs-with-pdf
          output_path: '_pdf/PerconaDistributionforMongoDB-6.0.pdf'
          cover_title: 'Distribution for MongoDB Documentation 6.0'
          cover_subtitle: 6.0.14 (March 24, 2024)
          author: 'Percona Technical Documentation Team'
          cover_logo: docs/_images/Percona_Logo_Color.png
          debug_html: false
          custom_template_path: _resource/templates
          enabled_if_env: ENABLE_PDF_EXPORT
  mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: null

extra:
  version:
    provider: mike
  homepage: https://docs.percona.com
  
nav:
  - Home:
      - index.md
  - Installation and Upgrade: 
      -  Install Percona Distribution for MongoDB:
         - installation.md
      - repo-overview.md
      - minor-upgrade.md
  - Release Notes: 
      - "Release notes index": "release-notes.md"
      - release-notes-v6.0.14.md
      - release-notes-v6.0.13.md
      - release-notes-v6.0.12.md
      - release-notes-v6.0.11.md
      - release-notes-v6.0.9.md
      - release-notes-v6.0.8.md
      - release-notes-v6.0.6.md
      - release-notes-v6.0.5.md
      - release-notes-v6.0.4.md
      - release-notes-v6.0.3.md
      - release-notes-v6.0.2.md
  - Copyright and Licensing:
      - copyright.md
  - Trademark policy:
      - trademark-policy.md 

